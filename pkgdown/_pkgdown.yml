pandoc: 2.3.1
pkgdown_sha: ~

url: https://mountainmath.github.io/cansim/

home:
  title: Retrieve and work with public Statistics Canada data tables in R

reference:
  - title: Retrieving data
    desc: Retrieve data cubes, tables, and vectors from Statistics Canada
  - contents:
    - get_cansim
    - get_cansim_data_for_table_coord_periods
    - get_cansim_vector
    - get_cansim_vector_for_latest_periods
  - title: Local database caching
    desc: Managing data in local database
  - contents:
    - get_cansim_connection
    - collect_and_normalize
    - list_cansim_cached_tables
    - remove_cansim_cached_tables
    - disconnect_cansim_sqlite
    - cansim_repartition_cached_table
  - title: Locating data
    desc: Help with data discovery
  - contents:
    - list_cansim_cubes
    #- list_cansim_tables
    - search_cansim_cubes
    #- search_cansim_tables
    - get_cansim_changed_tables
    - get_cansim_table_last_release_date
    - get_cansim_key_release_schedule
  - title: Metadata and information
    desc: Browse metadata and table contents
  - contents:
    - get_cansim_cube_metadata
    - starts_with("get_cansim_table_")
    - add_cansim_vectors_to_template
    - get_cansim_series_info_cube_coord
    - get_cansim_vector_info
    - get_cansim_column_categories
    - get_cansim_column_list
    - view_cansim_webpage
    - categories_for_level
  - title: Miscellaneous
    desc: Helper functions
  - contents:
    - add_provincial_abbreviations
    - cansim_old_to_new
    - get_cansim_code_set

